<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <nav class="navigation">
        <h2 class="header">TIC TAC TOE</h2>
      </nav>
      <main>
        <div class="gameboard">
          <div class="column-1">
            <div class="section section-1" data-number="1"></div>
            <div class="section section-2" data-number="2"></div>
            <div class="section section-3" data-number="3"></div>
          </div>
          <div class="column-2">
            <div class="section section-4" data-number="4"></div>
            <div class="section section-5" data-number="5"></div>
            <div class="section section-6" data-number="6"></div>
          </div>
          <div class="column-3">
            <div class="section section-7" data-number="7"></div>
            <div class="section section-8" data-number="8"></div>
            <div class="section section-9" data-number="9"></div>
          </div>
        </div>
        <button class="restart">RESTART</button>
      </main>
      <div class="overlay-background"></div>
      <div class="game-over-screen">
        <h2>GAME OVER</h2>
        <p class="winner">
          <!-- player <span class="player-symbol">O</span> is the Winner -->
        </p>
      </div>
    </div>
    <footer>
      Copyright &copy; Christianah
      <a target="_blank" href="https://github.com/Chris1-web/TicTacToe"
        ><img src="./github.png" alt="github icon"
      /></a>
    </footer>
  </body>
</html>
